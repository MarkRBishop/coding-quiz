<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
</head>
<body>
    <header>
        <div class="high-score">View high scores</div>
        <div>Timer: <span class="timer">60</span></div>
    </header>
    
    <main>
        <div class="quiz container">
            <h1>Coding Quiz</h1>
            <p>You will have 60 seconds to answer 4 questions. <br> Each time you get an answer wrong, you will be penalized by 10seconds! <br> Good luck!</p>
            <button class="start-button">Start Quiz</button>
        </div>
    </main>
</body>
</html>
