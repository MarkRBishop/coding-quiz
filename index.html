<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <!-- Creates the two elements that are outside the container -->
        <button id="high-score">View high scores</button>
        <div class="timer-display">Timer: <span class="timer">60</span></div>
    </header>
    
    <main>
        <!-- creates the container that will be dynamically altered throughout the application and sets the initial page -->
        <div id="quiz-container">
            <h1 id="questions">Coding Quiz</h1>
            <p id="description">You will have 60 seconds to answer 4 questions. <br> Each time you get an answer wrong, you will be penalized by 10seconds! <br> Good luck!</p>
            <button id="start-button">Start Quiz</button>
        </div>

    </main>
    <!-- links the js file -->
    <script src="assets/java/script.js"></script>
</body>
</html>
